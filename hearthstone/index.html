<!DOCTYPE html>
<html>

<head>
    <title>Hearthstone</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../info.css">
    <link rel="stylesheet" href="./hearthstone.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;700;900" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".detailBtn1").click(function(){
                $(".detail1").animate({opacity: 'show', marginLeft: '0px'});
                $(".detail2").animate({opacity: 'hide', marginRight: '100px'});
                $(".detail3").animate({opacity: 'hide', marginRight: '100px'});
                
                $(".detail2").animate({marginLeft: '100px', marginRight: '0px'});
                $(".detail3").animate({marginLeft: '100px', marginRight: '0px'});
            });
            $(".detailBtn2").click(function(){
                $(".detail2").animate({opacity: 'show', marginLeft: '0px'});
                $(".detail1").animate({opacity: 'hide', marginRight: '100px'});
                $(".detail3").animate({opacity: 'hide', marginRight: '100px'});
                
                $(".detail1").animate({marginLeft: '100px', marginRight: '0px'});
                $(".detail3").animate({marginLeft: '100px', marginRight: '0px'});
            });
            $(".detailBtn3").click(function(){
                $(".detail3").animate({opacity: 'show', marginLeft: '0px'});
                $(".detail2").animate({opacity: 'hide', marginRight: '100px'});
                $(".detail1").animate({opacity: 'hide', marginRight: '100px'});
                
                $(".detail2").animate({marginLeft: '100px', marginRight: '0px'});
                $(".detail1").animate({marginLeft: '100px', marginRight: '0px'});
            });
        });
    </script>
</head>

<body>
    <div class="info-header color2">HEARTHSTONE</div><br>
    <div class="game-oneliner color2 thin-padding">a strategy card game from Blizzard Entertainment</div>
    <div class="top-button-row">
        <a href="../"><div class="info-button color2bg">❮ BACK</div></a>
        <a target="_blank" rel="noopener noreferrer" href="https://hearthstone.blizzard.com/en-us"><div class="info-button color2bg">PLAY ❯</div></a>
    </div>
    <iframe class="game-video color2border" width="560" height="315" src="https://www.youtube.com/embed/13JQDIo_0Vw?rel=0" title="Gameplay Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <div class="release-info">
        <div class="info-box rounded-top">
            <div class="info-subtitle">I was a Game Design Intern.</div>
            <div class="text align-center">Responsible for <span class="detailBtn1 paragraph-link color1">designing and scripting cards,</span> <span class="detailBtn2 paragraph-link color2">conducting playtests,</span> and <span class="detailBtn3 paragraph-link color3">debugging code.</span></div>
        </div>
        <div class="detail1 info-box slide thick-padding color1border rounded">
            <div class="text info-subtitle">I designed cards for:</div>
            <div class="info-row clump">
                <div class="info-column">
                    <a target="_blank" rel="noopener noreferrer" href="https://hearthstone.blizzard.com/en-us/heroes/priest">
                        <div class="little-img" id="anduin"></div>
                        <div class="link">Priest</div>
                    </a>
                </div>
                <div class="info-column">
                    <a target="_blank" rel="noopener noreferrer" href="https://hearthstone.blizzard.com/en-us/heroes/warrior">
                        <div class="little-img" id="garrosh"></div>
                        <div class="link">Warrior</div>
                    </a>
                </div>
                <div class="info-column">
                    <a target="_blank" rel="noopener noreferrer" href="https://hearthstone.blizzard.com/en-us/heroes/warlock">
                        <div class="little-img" id="guldan"></div>
                        <div class="link">Warlock</div>
                    </a>
                </div>
                <div class="info-column">
                    <a target="_blank" rel="noopener noreferrer" href="https://hearthstone.blizzard.com/en-us/heroes/mage">
                        <div class="little-img" id="jaina"></div>
                        <div class="link">Mage</div>
                    </a>
                </div>
                <div class="info-column">
                    <a target="_blank" rel="noopener noreferrer" href="https://hearthstone.blizzard.com/en-us/heroes/deathknight">
                        <div class="little-img" id="lichking"></div>
                        <div class="link">Death Knight</div>
                    </a>
                </div>
            </div>
        </div>
        <div class="detail2 info-box slide hidden color2border rounded thick-padding">detail 2</div>
        <div class="detail3 info-box slide hidden color3border rounded thick-padding">detail 3</div>
    </div>
</body>
</html>
